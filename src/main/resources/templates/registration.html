<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
  <form method="POST" action="/reg">
    <label>
      Login:
      <input type="text" id="username" name="username">
    </label>
    <label>
      Password:
      <input type="password" id="password" name="password">
    </label>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
